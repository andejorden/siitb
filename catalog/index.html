<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog de Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="catalog.css">
    <script src="catalog.js"></script>
</head>
<body>
    <header class="jumbotron">
        <h1>Scoala Informala de IT - Bucuresti</h1>
        <h2>Tema DOM - Catalog de Note</h2>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Elevi</h2>
                <form onsubmit="adaugaElev(this, event);">
                    <fieldset>
                        <legend><strong>Adauga Elev</strong></legend>
                        <label>Nume: <input type="text" name="Nume" placeholder="Nume"></label>
                        <input type="submit" value="OK!">
                    </fieldset>
                </form>
                <button onclick="javascript:sortUp();">Sort Up</button>
                <button onclick="javascript:sortDown();">Sort Down</button>
            
                <table id="tabelNume">
                    <thead>
                        <tr>
                            <th>Nume</th>
                            <th>Medie</th>
                            <td colspan="2"></td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="catalog" class="col hidden">
                <h2 id="studentName">Nume Elev</h2>
                <form onsubmit="adaugaNota(this, event)" id="addNote">
                    <fieldset>
                        <legend><strong>Adauga Note</strong></legend>
                        <label>Nota: <input type="number" name="Nota" placeholder="4" min="4" max="10"></label>
                        <input type="submit" value="OK!">
                    </fieldset>
                </form>
                <button onclick="javascript:sortNoteUp();">Sort Up</button>
                <button onclick="javascript:sortNoteDown();">Sort Down</button>
                <button onclick="javascript:addHidden();">Ascunde Catalogul</button>
            
                <table id="tabelNote">
                    <thead>
                        <tr>
                            <th colspan="3">Catalog de Note</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="jumbotron text-center">
        <p>Copyright &copy; <strong>AI 2019</strong></p>
    </footer>
</body>
</html>

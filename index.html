<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoala Informala de IT - Bucuresti</title>
</head>
<script>
var target = document.body;
 
 function recurseItem(item,sub) {
     if(item.isFile) {
         console.log(sub+item.name);
     } else {
         let reader = item.createReader();
         reader.readEntries(entries=>{
             for(var entry of entries)
                 recurseItem(entry,sub+item.name+"/");
         },err=>{
             throw err;
         });
     }
 }
  
 target.ondragover = function(evt) {
     evt.preventDefault();
 }
 target.ondrop = function(evt) {
     evt.preventDefault();
  
     var items = evt.dataTransfer.items;
     for(var i=0; i<items.length; i++) {
         let entry = items[i].webkitGetAsEntry(); // only for Webkit
                                                  // though apparently
                                                  // FF has it too
         if(entry) recurseItem(entry,'/');
     }
 }
</script>
<body onload="some()">
    <h1>Scoala Informala de IT - Bucuresti</h1>
    <h2>Teme</h2>
</body>
</html>

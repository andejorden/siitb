<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/shoppingList.css">
    <script src="js/shoppingList.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scoala Informala de IT - Bucuresti</h1>
        <h2>Tema DOM - Shopping List</h2>
        <form onsubmit="displayTable(this, event)">
            <fieldset>
                <legend><strong>Shopping List</strong></legend>
                <label><input type="text" name="items" placeholder="Add items here"></label>
                <input type="submit" value="OK!">
            </fieldset>
        </form>
        
        <button onclick="javascript:sortTableUp()">Sort</button>
        <button onclick="sortTableDown()">Sort Descendent</button>

        <div class="table hidden">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>Item Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercitiul 04</title>
    <link rel="stylesheet" href="css/formular.css">
    <script>
        /**
         * Pastrati doar 3 inputuri si afisati in al 3-lea input suma primului + celui de-al 2-lea input
         **/

        function verify(formular, event){
            event.preventDefault();
            var input01 = parseInt(document.querySelector("[name='text01']").value);
            var input02 = parseInt(document.querySelector("[name='text02']").value);
            var rezultat = document.querySelector("[name='rezultat']");
            rezultat.value = input01 + input02;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Scoala Informala deIT - Bucuresti</h1>
        <h2>Tema DOM - Validare Formular</h2>
        <h3>Exercitiul 04</h3>
        <form onsubmit="verify(this, event);">
            <fieldset>
                <legend>
                    03. Pastrati doar 3 inputuri si afisati in al 3-lea input suma primului + celui de-al 2-lea input
                </legend>
                <label>
                    <input type="number" name="text01" placeholder="Valoarea 01" max="9" min="0">
                </label>
                <label>
                        <input type="number" name="text02" placeholder="Valoarea 02" max="9" min="0">
                </label>
                <label>
                        <input type="text" name="rezultat" placeholder="Rezultat">
                </label>
                <input type="submit" value="Verifica!">
            </fieldset>
        </form>
    </div>
</body>
</html>

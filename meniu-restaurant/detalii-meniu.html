<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meniu Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="meniu.css">
    <script>

    var list = [];
    var str = "";
    i = window.location.search.substring(4);
        
    async function display(){
        var response = await fetch("https://meniu-mancare.firebaseio.com/.json");
        window.list = await response.json();

        str = `<h2>${list[i].nume}</h2>
            <img src="${list[i].imagine}" alt="${list[i].nume}">
            <h3>Ingrediente</h3>
            <p>
                ${list[i].ingrediente}
            </p>
            <h3>Reteta</h3>
            <p>
                ${list[i].reteta}
            </p>`;
    
        document.querySelector("article").innerHTML = str;
    }

    </script>
</head>
<body onload="display();">
    <div class="container">
        <header class="jumbotron">
            <h1>Scoala Informala de IT - Bucuresti</h1>
            <h2>Meniu Restaurant</h2>
            <nav>
                <button type="button" class="btn btn-primary" onclick="location.href='index.html'">Meniu</button>
                <button type="button" class="btn btn-primary" onclick="location.href='contact.html'">Contact</button>
            </nav>
        </header>
        <article></article>
        <footer class="jumbotron text-center">
            <p>Copyright &copy; - <strong>AI - All rights reserved</strong></p>
        </footer>
    </div>    
</body>
</html>
